      version: ALPHA
    servers:
      - url: http://api.iescobar.cf
        description: Live demo
      - url: http://localhost:3000
        description: Server local
    tags:
    - name: "cursos"
      description: "Acceso a creacion y visualizacion de cursos"
    security:
    - bearerAuth: [] 
    paths:
      /cursos:
        get:
          summary: Retorna una lista de cursos
          tags:
          - "cursos"
          parameters:
          - in: query
            name: anno
            schema:
              type: integer
            required: false
            description: Filtrar resultados por el a√±o indicado
          - in: query
            name: duracion
            schema:
              type: integer
            required: false
            description: Filtrar resultados por la duracion indicada
          responses:
            '200':    # status code
              description: Un array JSON que contiene la lista de cursos
              content:
                application/json:
                  schema: 
                    type: array
                    items: 
                      $ref: "#/components/schemas/Curso"
            '401':    # status code
              description: Acceso no autorizado
              content:
                application/json:
                  schema: 
                    $ref: "#/components/schemas/Respuesta"
        post:
          summary: Agrega un curso a la lista
          tags:
          - "cursos"
          requestBody:
            description: Un curso para agregar a la lista
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Curso'
          responses:
            '200':    # status code
              description: Curso agregado
              content:
                application/json:
                  schema: 
                    $ref: "#/components/schemas/Respuesta"
            '401':    # status code
              description: Acceso no autorizado
              content:
                application/json:
                  schema: 
                    $ref: "#/components/schemas/Respuesta"
      /cursos/{id}:
        delete:
          summary: Elimina un curso
          tags:
          - "cursos"
          parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: Id del curso que se desea eliminar
          responses:
            '200':    # status code
              description: Curso eliminado
              content:
                application/json:
                  schema: 
                    $ref: "#/components/schemas/Respuesta"
            '404':    # status code
              description: Recurso no encontrado
              content:
                application/json:
                  schema: 
                    $ref: "#/components/schemas/Respuesta"
            '401':    # status code
              description: Acceso no autorizado
              content:
                application/json:
                  schema: 
                    $ref: "#/components/schemas/Respuesta"
      /cursos/{id}/alumnos:
        get:
          summary: Retorna una lista de alumnos
          tags:
          - "cursos"
          parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: Id del curso del cual se desean consultar los alumnos
          - in: query
            name: destacado
            schema:
              type: boolean
            required: false
            description: (True) Obtener el alumno con nota mas alta
          responses:
            '200':    # status code
              description: Un array JSON de alumnos
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/Alumno"
            '404':    # status code
              description: Recurso no encontrado
              content:
                application/json:
                  schema: 
                    $ref: "#/components/schemas/Respuesta"
            '401':    # status code
              description: Acceso no autorizado
              content:
                application/json:
                  schema: 
                    $ref: "#/components/schemas/Respuesta"
          
    components:
      securitySchemes:
        bearerAuth:
          type: http
          scheme: bearer
          bearerFormat: JWT
      schemas:
        Alumno:
          type: object
          properties:
            apellido:
              type: "string"
            nombre:
              type: "string"
            direccion:
              type: "string"
            dni:
              type: "integer"
            nota:
              type: "integer"
        Curso:
          type: object
          properties:
            anno:
              type: "integer"
            tema:
              type: "string"
            duracion:
              type: "integer"
            alumnos:
              type: "array"
              items:
                $ref: "#/components/schemas/Alumno"
        Respuesta:
          type: object
          properties:
            msg:
              type: "string"